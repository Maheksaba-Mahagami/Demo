<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - BagHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f7f5;
      color: #333;
      padding: 20px;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #E07A5F;
      color: white;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      font-family: 'Playfair Display', serif;
    }
    .logo span {
      color: #ffe4c4;
    }
    nav a {
      margin-left: 15px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      border: 2px solid #fff;
      padding: 6px 14px;
      border-radius: 6px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    nav a:hover {
      background-color: white;
      color: #E07A5F;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .product-display {
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }

    .product-display h2 {
      font-family: 'Playfair Display', serif;
      color: #333;
    }

    .product-display p {
      font-size: 1.3rem;
      color: #E07A5F;
      font-weight: bold;
    }

    .payment-form {
      display: grid;
      gap: 15px;
    }

    .payment-form input,
    .payment-form select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .payment-form button {
      margin-top: 10px;
      padding: 12px;
      background-color: #E07A5F;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .payment-form button:hover {
      background-color: #d86a4e;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Bag<span>Hub</span></div>
    <nav>
      <a href="Dashboard.html">Home</a>
      <a href="products.html">Back to Products</a>
    </nav>
  </header>

  <div class="container">
    <div class="product-display" id="product-info">
      <h2 id="product-name">Loading...</h2>
      <p id="product-price"></p>
    </div>

    <form class="payment-form" id="payment-form">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Phone Number" required>
      <input type="text" placeholder="Shipping Address" required>
      <select required>
        <option value="" disabled selected>Payment Method</option>
        <option value="upi">UPI</option>
        <option value="card">Credit/Debit Card</option>
        <option value="cod">Cash on Delivery</option>
      </select>
      <button type="submit">Complete Purchase</button>
    </form>
  </div>

  <footer>
    © 2025 <span>BagHub</span>. All rights reserved.
  </footer>

  <script>
    // Load the selected product from localStorage
    document.addEventListener("DOMContentLoaded", function () {
      const product = JSON.parse(localStorage.getItem('selectedProduct'));

      if (product) {
        document.getElementById('product-name').textContent = product.name;
        document.getElementById('product-price').textContent = `₹${product.price}`;
      } else {
        document.getElementById('product-name').textContent = "No product selected";
        document.getElementById('product-price').textContent = "";
      }

      // Prevent form submission for demo
      document.getElementById('payment-form').addEventListener('submit', function (e) {
        e.preventDefault();
        alert(`Thank you for your purchase of ${product.name}!`);
      });
    });
  </script>

</body>
</html>
